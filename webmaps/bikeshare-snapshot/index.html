<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Census Bike Data</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
  <style>
  body { margin:0; padding:0; }
  
  #map { position:absolute; top:0; bottom:0; width:100%; }

  #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 10px;
        right: 10px;
        border-radius: 3px;
        width: 180px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

  #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.4);
        text-align: center;
    }

  #menu a:last-child {
        border: none;
    }

  #menu a:hover {
/*    background-color: #404040;
    color: #ffffff;*/
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
 /*     background-color: #ffffff;
      color: #404040;*/
        background-color: #2ca25f;
        color: #ffffff;
    }

    #menu a.active:hover {
    background-color: #006d2c;
    color: #ffffff;
        /*background: #3074a4;*/
    }

    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }

     .legend-container {
      position: absolute;
      bottom: 0px;
      right: 0px;
      padding: 0px 10px;
      margin-bottom: 30px;
      z-index: 1;
  }
  .legend {
      font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      background-color: white; /*background color of legend*/
      padding: 10px; /*around stuff inside of legend*/
      border-radius: 10px; /*round the edges of the legend div*/
      box-shadow: 10px 10px 20px rgba(0,0,0,0.60); /*horizontal shadow, vertical shadow, size of shadow, color*/
  }
  .legend h2 {
      margin: 0px 0px 15px; /*top margin, left/right margin, bottom margin*/
  }
  .legend-key {
      display: inline-block;
      /*border-radius: 50%;*/ /*curve border ... make a circle*/
      width: 10px; /*size of circle*/
      height: 10px;
      margin-right: 10px; /*position of circle*/
      border-style: solid;
      border-width: 1px;
      border-color: #000;
  }
  .legend-key-bikes {
      display: inline-block;
      /*border-radius: 50%;*/ /*curve border ... make a circle*/
      width: 10px; /*size of circle*/
      height: 10px;
      margin-right: 10px; /*position of circle*/
      border-style: solid;
      border-width: 1px;
      border-color: #000;
  }

  </style>
  <script src='bikeshare3pm.geojson'></script>
  <script src='bikeshare5pm.geojson'></script>
</head>
<body>
  <nav id="menu"></nav>
  <div id='map' class='map'> </div>
  <div class='legend-container'>
  <div id='legend' class='legend'>
    <h5>Ratio of bike users in each census tract<br/>(main mode of transportation)</h5>
    <!-- All the other legend stuff will be added here as we programatically insert divs/spans-->
  </div>
</div>
  <script src='index.js'></script>	
</body>
</html>
